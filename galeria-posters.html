<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Posters</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 3em;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .gallery {
            column-count: 4;
            column-gap: 15px;
            padding: 20px;
        }

        @media (max-width: 1200px) {
            .gallery {
                column-count: 3;
            }
        }

        @media (max-width: 900px) {
            .gallery {
                column-count: 2;
            }
        }

        @media (max-width: 600px) {
            .gallery {
                column-count: 1;
            }
        }

        .poster-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            break-inside: avoid;
            margin-bottom: 15px;
            display: inline-block;
            width: 100%;
        }

        .poster-card:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 30px rgba(0,0,0,0.4);
            z-index: 10;
        }

        .poster-image {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Clases para diferentes tamaños de posters */
        .poster-card.size-landscape {
            /* 1920x1080 aspect ratio */
        }

        .poster-card.size-a4 {
            /* A4 aspect ratio (210x297mm = 1:1.414) */
        }

        .poster-card.size-a3 {
            /* A3 aspect ratio (297x420mm = 1:1.414) */
        }

        .poster-info {
            padding: 10px;
            background: white;
        }

        .poster-title {
            font-size: 1em;
            font-weight: bold;
            color: #333;
            margin-bottom: 3px;
        }

        .poster-description {
            color: #666;
            font-size: 0.8em;
        }

        /* Modal para ver poster ampliado */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            max-width: 90%;
            max-height: 90vh;
            position: relative;
            animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-image {
            max-width: 100%;
            max-height: 85vh;
            border-radius: 10px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        .modal-info {
            background: white;
            padding: 20px;
            border-radius: 0 0 10px 10px;
            margin-top: -5px;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 40px;
            color: white;
            font-size: 50px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            transition: transform 0.2s ease;
        }

        .close-btn:hover {
            transform: scale(1.2);
            color: #667eea;
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            color: white;
            font-size: 40px;
            padding: 15px 25px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background 0.3s ease;
            z-index: 1001;
        }

        .nav-btn:hover {
            background: rgba(255,255,255,0.4);
        }

        .prev-btn {
            left: 20px;
        }

        .next-btn {
            right: 20px;
        }



        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .close-btn {
                right: 20px;
                font-size: 40px;
            }

            .nav-btn {
                padding: 10px 15px;
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mi Galería de Posters</h1>
        
        <div class="gallery" id="gallery">
            <!-- Los posters se cargarán aquí -->
        </div>
    </div>

    <!-- Modal para ver poster ampliado -->
    <div class="modal" id="modal">
        <span class="close-btn" id="closeBtn">&times;</span>
        <button class="nav-btn prev-btn" id="prevBtn">&#8249;</button>
        <button class="nav-btn next-btn" id="nextBtn">&#8250;</button>
        <div class="modal-content">
            <img class="modal-image" id="modalImage" src="" alt="">
            <div class="modal-info">
                <h2 class="poster-title" id="modalTitle"></h2>
                <p class="poster-description" id="modalDescription"></p>
            </div>
        </div>
    </div>

    <script>
        // Base de datos de posters con diferentes tamaños
        // size: 'landscape' (1920x1080), 'a4' (210x297mm), 'a3' (297x420mm)
        let posters = [
            {
                id: 1,
                title: "Poster Landscape 1",
                description: "Formato horizontal 1920x1080",
                image: "https://images.unsplash.com/photo-1611162617474-5b21e879e113?w=800&h=450&fit=crop",
                size: "landscape"
            },
            {
                id: 2,
                title: "Poster A4 1",
                description: "Formato vertical A4",
                image: "https://images.unsplash.com/photo-1611162616475-46b635cb6868?w=600&h=848&fit=crop",
                size: "a4"
            },
            {
                id: 3,
                title: "Poster A3 1",
                description: "Formato vertical A3 grande",
                image: "https://images.unsplash.com/photo-1611162618071-b39a2ec055fb?w=600&h=848&fit=crop",
                size: "a3"
            },
            {
                id: 4,
                title: "Poster Landscape 2",
                description: "Diseño horizontal panorámico",
                image: "https://images.unsplash.com/photo-1611162616305-c69b3fa7fbe0?w=800&h=450&fit=crop",
                size: "landscape"
            },
            {
                id: 5,
                title: "Poster A4 2",
                description: "Formato A4 vertical",
                image: "https://images.unsplash.com/photo-1611162617213-7d7a39e9b1d7?w=600&h=848&fit=crop",
                size: "a4"
            },
            {
                id: 6,
                title: "Poster A3 2",
                description: "Gran formato A3",
                image: "https://images.unsplash.com/photo-1611162617463-b47d6758a17e?w=600&h=848&fit=crop",
                size: "a3"
            },
            {
                id: 7,
                title: "Poster Landscape 3",
                description: "Formato horizontal",
                image: "https://images.unsplash.com/photo-1579783902614-a3fb3927b6a5?w=800&h=450&fit=crop",
                size: "landscape"
            },
            {
                id: 8,
                title: "Poster A4 3",
                description: "Diseño vertical A4",
                image: "https://images.unsplash.com/photo-1561070791-2526d30994b5?w=600&h=848&fit=crop",
                size: "a4"
            },
            {
                id: 9,
                title: "Poster A3 3",
                description: "Formato A3 impactante",
                image: "https://images.unsplash.com/photo-1557672172-298e090bd0f1?w=600&h=848&fit=crop",
                size: "a3"
            },
            {
                id: 10,
                title: "Poster Landscape 4",
                description: "Vista horizontal amplia",
                image: "https://images.unsplash.com/photo-1558591710-4b4a1ae0f04d?w=800&h=450&fit=crop",
                size: "landscape"
            },
            {
                id: 11,
                title: "Poster A4 4",
                description: "Diseño A4 creativo",
                image: "https://images.unsplash.com/photo-1550684848-fac1c5b4e853?w=600&h=848&fit=crop",
                size: "a4"
            },
            {
                id: 12,
                title: "Poster A3 4",
                description: "A3 formato grande",
                image: "https://images.unsplash.com/photo-1541701494587-cb58502866ab?w=600&h=848&fit=crop",
                size: "a3"
            }
        ];

        let currentPosterIndex = 0;

        // Elementos del DOM
        const gallery = document.getElementById('gallery');
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modalImage');
        const modalTitle = document.getElementById('modalTitle');
        const modalDescription = document.getElementById('modalDescription');
        const closeBtn = document.getElementById('closeBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        // Función para renderizar la galería
        function renderGallery() {
            gallery.innerHTML = '';
            posters.forEach((poster, index) => {
                const card = document.createElement('div');
                card.className = `poster-card size-${poster.size}`;
                card.innerHTML = `
                    <img src="${poster.image}" alt="${poster.title}" class="poster-image">
                    <div class="poster-info">
                        <div class="poster-title">${poster.title}</div>
                        <div class="poster-description">${poster.description}</div>
                    </div>
                `;
                card.addEventListener('click', () => openModal(index));
                gallery.appendChild(card);
            });
        }

        // Abrir modal
        function openModal(index) {
            currentPosterIndex = index;
            const poster = posters[index];
            modalImage.src = poster.image;
            modalTitle.textContent = poster.title;
            modalDescription.textContent = poster.description;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        // Cerrar modal
        function closeModal() {
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Navegar al poster anterior
        function prevPoster() {
            currentPosterIndex = (currentPosterIndex - 1 + posters.length) % posters.length;
            openModal(currentPosterIndex);
        }

        // Navegar al siguiente poster
        function nextPoster() {
            currentPosterIndex = (currentPosterIndex + 1) % posters.length;
            openModal(currentPosterIndex);
        }

        // Event listeners
        closeBtn.addEventListener('click', closeModal);
        prevBtn.addEventListener('click', prevPoster);
        nextBtn.addEventListener('click', nextPoster);

        // Cerrar modal al hacer clic fuera de la imagen
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Navegación con teclado
        document.addEventListener('keydown', (e) => {
            if (modal.classList.contains('active')) {
                if (e.key === 'Escape') closeModal();
                if (e.key === 'ArrowLeft') prevPoster();
                if (e.key === 'ArrowRight') nextPoster();
            }
        });

        // Renderizar galería inicial
        renderGallery();
    </script>
</body>
</html>
